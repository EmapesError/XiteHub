<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeZone - Home</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #1c1c1c;
            text-align: center;
        }

        header .logo {
            font-size: 32px;
            color: #b30000; /* Dark Red */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .anime-card {
            width: 180px; /* Adjusted width for poster size */
            margin: 15px;
            text-align: center;
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .anime-card img {
            width: 100%;
            height: 320px; /* Adjusted height for 9:16 ratio */
            object-fit: cover; /* Ensures image fits perfectly */
            display: block;
        }

        .anime-card h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #ffffff;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(179, 0, 0, 0.5); /* Dark Red hover */
        }

        .anime-card:hover img {
            filter: brightness(1.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
